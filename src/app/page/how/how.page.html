<ion-header>
  <ion-toolbar color="primary">

  	<ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
     {{ text.how_title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="data">


<ion-card mode="ios">

<img src="{{ data.how_img }}" width="100%" *ngIf="data.how_img">

<ion-card-content>
<span [innerHTML]="data.how" style="text-align: justify;"></span>

</ion-card-content>
</ion-card>

</ion-content>
