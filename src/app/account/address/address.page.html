<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
       <ion-button (click)="loadMap()" shape="round" fill="outline" style="font-size: 12px">
        <ion-icon slot="start" name="locate"></ion-icon>
        Locate Me
      </ion-button>
    </ion-buttons>

    <ion-title> </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>

<div class="map-wrapper">
<div id="map_center">
<img src="assets/map-marker.png" width="30px" />
</div>
<div #map id="map"></div>
</div>
<div id="address">

<form #form="ngForm" (ngSubmit)="saveAddress(form.value)">


<ion-item>
  <ion-label position="floating">{{ text.add_address }}</ion-label>
  <ion-textarea [(ngModel)]="address" name="address" required></ion-textarea>
</ion-item>

<div class="ion-padding">
<ion-button expand="block" mode="ios" type="submit" [disabled]="!form.valid">{{ text.add_button }}</ion-button>
</div>
</form>

</div>
</ion-content>
